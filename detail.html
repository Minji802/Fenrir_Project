<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세화면</title>
    <script type="text/javascript" src="js/starpoint.js"></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/logo/favicon.ico"
    />
    <link rel="stylesheet" href="css/detail.css" />
  </head>
  <body>
    <!--shop detail-->
    <div id="detail-page">
      <div id="detail-shop">
        <div class="detail-thumbnail-img">썸네일 사진(photo)</div>
        <div class="detail-shop-name">점포명(name)</div>
        <div class="detail-shop-access">Access</div>
        <hr />
        <div>한 줄 소개글(catch)</div>
        <div class="detail-shop-adress">주소 : xxxxxxxxxxxxxxxxxxxxxxx</div>
        <div class="detail-shop-open">영업시간(open)</div>
        <div class="detail-shop-close">휴일(close)</div>
        <br />
        <div class="detail-shop-number">전화번호</div>
        <div class="detail-shop-card">카드결제가능(card)</div>
        <div class="detail-shop-budget">예산(budget)</div>
        <br />
        <div class="detail-shop-child">유아동반가능여부(child)</div>
        <div class="detail-shop-pet">펫동반가능여부(pet)</div>
        <br />
        <div class="star-point">
          <span class="star">
            ★★★★★
            <span>★★★★★</span>
            <input
              type="range"
              oninput="drawStar(this)"
              value="1"
              step="1"
              min="0"
              max="10"
            />
          </span>
          <button>등록</button>
        </div>
      </div>
      <hr />

      <!--menu-->
      <div id="detail-menu">
        <div class="detail-menu-title">menu</div>
        <div class="detail-menu-list"><div>준비중입니다</div></div>
      </div>

      <!--review-->
      <div id="detail-review">
        <div class="detail-review-title">review</div>
        <div class="detail-review-list"><div>준비중입니다</div></div>
      </div>
    </div>
  </body>
</html>
