<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="searchList.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".bxslider").bxSlider({
          auto: true, // イメージ回転
          speed: 500, // 次のイメージに変わるのにかかる時間
          pause: 4000, // 一つのイメージが止まって見せる時間
          mode: "fade", // イメージが変わる方式
        });
      });
    </script>
  </head>
  <body>
    <div id="indexHome">
      <!--bxslider-->
      <div class="searchBackground">
        <div class="searchBox">
          <input
            type="text"
            class="search"
            value="会員様の100m周辺に000件のグルメ店が見つかりました。"
          />
          <input type="button" value="確認" />
        </div>
        <div class="slider-div">
          <ul class="bxslider">
            <li><img src="images/bxSlider/Tokyo_Japan.jpg" /></li>
            <li><img src="images/bxSlider/Kyoto,_Japan.jpg" /></li>
            <li><img src="images/bxSlider/Hukuoka_Japan.jpg" /></li>
          </ul>
        </div>
      </div>

      <div id="nearby-shop-list">
        <!--位置探索-->
        <div class="nearby-shop">
          <div class="nearby-shop-title">周辺のグルメ店</div>
          <div class="user-geolocation">
            現在の会員様の位置はxx市xx区です。
          </div>
        </div>


  </body>
</html>
